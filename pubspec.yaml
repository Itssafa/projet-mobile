name: pet_care_notification_service
description: Service de notification local pour l'application Pet Care & Adoption Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Base de données locale (Android uniquement)
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Notifications locales
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  
  # UI et utilitaires
  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  flutter_slidable: ^3.0.0
  image_picker: ^1.0.7
  
  # État
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true


