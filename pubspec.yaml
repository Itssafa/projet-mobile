name: my_app
description: "A new Flutter project."


publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.2

#----------------------Packages------------------------------------------------#
dependencies:
  flutter:
    sdk: flutter
  smooth_page_indicator: ^1.1.8
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  hive_generator: ^2.0.1
  build_runner: ^2.3.3

#-----Ions
  cupertino_icons: ^1.0.8
  material: ^1.0.0+2

#-------State managements
  get: ^4.6.5

#----------------------Packages END ------------------------------------------------#
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  #---------------------------Local assets --------------------------------------------#
  assets:
    - assets/fonts/
  #--------------Local fonts -----------#
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Thin.ttf
          weight: 200
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600

